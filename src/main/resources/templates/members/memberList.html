<div class="row">
    <!-- [ Hover-table ] start -->
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
<!--                <h5>Hover Table</h5>-->
<!--                <span class="d-block m-t-5">use class <code>table-hover</code> inside table element</span>-->
                <!-- 검색 폼 -->
                <form th:object="${memberSearchCondition}" th:action="@{/members}" method="get" class="form-inline mt-3">
                    <div class="form-group mr-2">
                        <label for="size">게시글 수:</label>
                        <select class="form-control" id="size" name="size">
                            <option value="10" th:selected="${size != null && size == '10'}">10</option>
                            <option value="20" th:selected="${size != null && size == '20'}">20</option>
                            <option value="30" th:selected="${size != null && size == '30'}">30</option>
                        </select>
                    </div>
                    <div class="form-group mr-2">
                        <label for="id">검색어:</label>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="회원 아이디"/>
                    </div>
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>
            <div class="card-block table-border-style">

                <div th:replace="fragments/paging/count :: div" />

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="row">아이디</th>
                            <td>이름</td>
                            <td>이메일</td>
                            <td>주소</td>
                            <td>가입 일자</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="member : ${pagination.content}">
                            <td th:text="${member.id}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.email}"></td>
                            <td th:text="${member.address?.city}"></td>
                            <td th:text="${member.createdDate}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div th:replace="fragments/paging/pagination :: nav" />
            </div>
        </div>
    </div>
    <!-- [ Hover-table ] end -->
</div>
